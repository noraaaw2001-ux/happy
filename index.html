<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>生日快乐，妈妈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
      background: linear-gradient(180deg, #fff1f6, #ffffff);
      color: #444;
    }

    .container {
      max-width: 700px;
      margin: auto;
      padding: 40px 20px 80px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    .title {
      text-align: center;
      margin-bottom: 40px;
    }

    .title h1 {
      font-size: 2.4em;
      color: #e85b8e;
      margin-bottom: 10px;
    }

    .title p {
      font-size: 1em;
      color: #888;
    }

    .photo-card {
      margin: 30px auto;
      width: 90%;
      max-width: 420px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      transition: transform 0.4s ease;
    }

    .photo-card:hover {
      transform: scale(1.03);
    }

    .photo-card img {
      width: 100%;
      display: block;
    }

    .section {
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      padding: 28px;
      margin-top: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .section h2 {
      color: #e85b8e;
      margin-bottom: 16px;
      font-size: 1.4em;
    }

    .section p {
      line-height: 1.9;
      font-size: 1.05em;
    }

    .timeline {
      margin-top: 20px;
      border-left: 3px solid #f3b6cc;
      padding-left: 20px;
    }

    .timeline p {
      margin: 14px 0;
      position: relative;
    }

    .timeline p::before {
      content: "❤";
      position: absolute;
      left: -32px;
      color: #e85b8e;
    }

    .footer {
      text-align: center;
      margin-top: 60px;
      font-size: 0.95em;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="title">
      <h1>生日快乐！</h1>
      <p>这是我的小小心意</p>
    </div>

    <!-- 照片 -->
    <div class="photo-card">
      <!-- 把 mom.jpg 换成你的照片文件名 -->
      <img src="mom.jpg" alt="妈妈的照片">
    </div>

    <!-- 祝福正文 -->
    <div class="section">
      <h2>想说的话</h2>
      <p>
        祝你生日快乐！（25岁）<br><br>
        虽然远在千里之外<br>
        但是送上我的祝福~<br><br>
        不管身在何处<br>
        心里总有你
      </p>
    </div>

    <!-- 回忆时间轴 -->
    <div class="section">
      <h2>在新的一岁里</h2>
      <div class="timeline">
        <p>随心所欲</p>
        <p>平安喜乐</p>
        <p>顺风顺水</p>
      </div>
    </div>

    <div class="footer">
      永远爱你 ❤️
    </div>

  </div>
</body>
</html>
